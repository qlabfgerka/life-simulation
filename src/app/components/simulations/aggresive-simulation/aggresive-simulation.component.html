<div class="space-between">
  <div class="box-container" #frame></div>
  <div class="box-container">
    <bar-chart [chartData]="populationData"></bar-chart>

    <div class="flexbox" *ngIf="objects && objects.length > 0">
      <div
        class="type-container"
        *ngFor="let type of types"
        [style.background-color]="getBackgroundColor(type)"
        [style.color]="getForegroundColor(type)"
      >
        {{ getAggression(type) }}
        <br />
        ({{ getAmount(type) }})
      </div>
    </div>
  </div>
</div>

<div class="flexbox">
  <button
    mat-raised-button
    color="accent"
    (click)="step()"
    [disabled]="!paused || !objects || objects.length === 0"
  >
    STEP
  </button>

  <button
    mat-raised-button
    color="accent"
    (click)="play()"
    [disabled]="!paused || !objects || objects.length === 0"
  >
    PLAY
  </button>

  <button
    mat-raised-button
    color="accent"
    (click)="pause()"
    [disabled]="paused || !objects || objects.length === 0"
  >
    PAUSE
  </button>

  <button mat-raised-button color="accent" (click)="reset()">RESET</button>

  <div class="break"></div>

  <mat-form-field class="example-full-width" style="margin-right: 1rem">
    <mat-label>Non aggressive objects amount</mat-label>
    <input
      matInput
      type="number"
      placeholder="10"
      min="1"
      max="1000"
      [(ngModel)]="nonaggressiveAmount"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width" style="margin-right: 1rem">
    <mat-label>Aggresive objects amount</mat-label>
    <input
      matInput
      type="number"
      placeholder="10"
      min="1"
      max="1000"
      [(ngModel)]="aggressiveAmount"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width" style="margin-right: 1rem">
    <mat-label>Object size</mat-label>
    <input
      matInput
      type="number"
      placeholder="10"
      min="1"
      max="1000"
      [(ngModel)]="objectSize"
    />
  </mat-form-field>

  <div class="break"></div>

  <mat-form-field class="example-full-width" style="margin-right: 1rem">
    <mat-label>Food amount</mat-label>
    <input
      matInput
      type="number"
      placeholder="10"
      min="1"
      max="1000"
      [(ngModel)]="foodAmount"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width" style="margin-right: 1rem">
    <mat-label>Food size</mat-label>
    <input
      matInput
      type="number"
      placeholder="10"
      min="1"
      max="1000"
      [(ngModel)]="foodSize"
    />
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>World size</mat-label>
    <input
      matInput
      type="number"
      placeholder="10"
      min="10"
      max="1000"
      [(ngModel)]="size"
    />
  </mat-form-field>

  <div class="break"></div>
</div>

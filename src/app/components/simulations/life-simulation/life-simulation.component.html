<div class="space-between">
  <div class="box-container">
    <canvas #lifeCanvas class="canvas"></canvas>
  </div>
  <div class="box-container"></div>
</div>

<div class="flexbox">
  <button mat-raised-button color="accent" (click)="openSettings()">
    SETTINGS
  </button>

  <button
    mat-raised-button
    color="accent"
    (click)="play()"
    [disabled]="!paused || !objects || objects.length === 0"
  >
    PLAY
  </button>

  <button
    mat-raised-button
    color="accent"
    (click)="pause()"
    [disabled]="!animationInterval || paused"
  >
    PAUSE
  </button>
</div>
